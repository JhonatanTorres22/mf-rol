<form action="">
    <h2 mat-dialog-title> AGREGAR </h2>
    <mat-dialog-content>


          <mat-form-field>
            <mat-label>Favorite food</mat-label>
            <mat-select>
                <mat-option *ngFor="let food of listarRol" [value]="food.descripcion">{{food.descripcion}}</mat-option>
            </mat-select>
          </mat-form-field>

    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button>GUARDAR</button>
    </mat-dialog-actions>
</form>
